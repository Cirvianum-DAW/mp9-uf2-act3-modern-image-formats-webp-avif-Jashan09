<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Compression</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-8">
    <div class="flex  items-center mb-2">
        <h1 class="text-2xl font-bold ">Task 1</h1>
        <a href="../index.html" class="text-2xl text-blue-500 ml-10">Inici</a>
      </div>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="table-auto border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2">logotip.png (original)</th>
                    <th class="py-2">logotip.jpg</th>
                    <th class="py-2">logotip.webp</th>
                </tr>
            </thead>

            <tbody>
                <!-- Image 1 -->
                <tr>
                    <td class="border py-2">
                        <img src="../images/transparency.png" height="400" width="400">
                    </td>
                    <td class="border py-2">
                        <img src="transparency.jpg" height="400" width="400">
                    </td>
                    <td class="border py-2">
                        <img src="transparency.webp" height="400" width="400">
                    </td>

                </tr>
            </tbody>

        </table>
    </div>


    <script>
        function calculateSavingPercentage(originalSize, newSize) {
            return ((originalSize - newSize) / originalSize * 100).toFixed(2);
        }

        //2,5 MB (2.538.046 bytes)
        //17,0 kB (17.027 bytes)
        //329,9 kB (329.948 bytes)

        const imageData = [
            { name: "Image1", originalSize: 2538.046, jpgSize: 17.027, webpSize: 215.9},
        ];

        window.onload = function () {
            const tableBody = document.querySelector("tbody");

            imageData.forEach(image => {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <th class="border py-2 bg-gray-200">${image.originalSize} kB</th>
                    <th class="border py-2 bg-gray-200">${image.jpgSize} kB, (Saving ${calculateSavingPercentage(image.originalSize, image.jpgSize)}%)</th>
                    <th class="border py-2 bg-gray-200">${image.webpSize} kB, (Saving ${calculateSavingPercentage(image.originalSize, image.webpSize)}%)</th>
                `;
                tableBody.appendChild(newRow);
            });
        };
    </script>

</body>


</html>
